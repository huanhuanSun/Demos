<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas id="canvas"></canvas>
    <canvas id="canvas2"></canvas>
    <hr>
    <img 
        id="jiqiren" 
        src="./Images/jiqiren.png" 
        alt="" 
        onerror="this.style.display='none'"
        style="width: 600px;"
    />


    <script>
        
        /** @type {HTMLCanvasElement} */ 
        /*左侧机器人*/
        {
            const canvas = document.getElementById('canvas');
            canvas.width = 500;
            canvas.height = 500;

            const ctx = canvas.getContext('2d')

            //填充颜色
            ctx.fillStyle = "red";
            //描边宽度
            ctx.lineWidth = 40
            //面部
            ctx.fillRect(50,250,400,200);
            ctx.strokeStyle = "#000";
            ctx.strokeRect(50,250,400,200)
            //眼罩
            ctx.clearRect(50,300,400,60);

            //眼睛
            ctx.beginPath();
            ctx.arc(150,330,20,0,Math.PI*2);
            ctx.moveTo(370,330);
            ctx.arc(350,330,20,Math.PI,2*Math.PI);
            ctx.fill();

            //嘴巴
            ctx.beginPath();
            ctx.moveTo(150,400)
            ctx.lineTo(350,400);
            ctx.stroke();

            //天线
            ctx.beginPath();
            ctx.moveTo(50,50);
            ctx.bezierCurveTo(150,50,150,250,250,250);
            ctx.moveTo(450,50);
            ctx.bezierCurveTo(350,50,350,250,250,250)
            ctx.stroke();
        }
        /*右侧机器人*/

        {
            let canvas = document.getElementById('canvas2')

            canvas.width = 500;
            canvas.height = 500;
            const ctx = canvas.getContext('2d');

            ctx.lineWidth = 40;
            ctx.fillStyle="red"
            ctx.fillRect(50,250,400,200);
            ctx.strokeRect(50,250,400,200);
            ctx.clearRect(50,300,400,60)

            //眼睛
            ctx.beginPath()
            ctx.fillStyle="#3A98FF"
            ctx.arc(150,330,20,0,Math.PI*2);
            ctx.moveTo(330,330);
            ctx.arc(350,330,20,Math.PI,Math.PI*2)
            ctx.fill();

            //嘴巴
            ctx.beginPath()
            ctx.moveTo(150,390);
            ctx.quadraticCurveTo(250, 430, 350, 390);
            ctx.stroke();

            //天线
            ctx.beginPath();
            ctx.moveTo(50,50);
            ctx.bezierCurveTo(150,50,150,250,250,250)
            ctx.setLineDash([50,30]);
            ctx.moveTo(450,50);
            ctx.bezierCurveTo(350,50,350,250,250,250);
            ctx.stroke();
            
            
            


        }

    </script>
    
</body>
</html>
